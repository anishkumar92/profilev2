<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" (opened)="mobileQuery.matches">
        <mat-nav-list>
            <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
            <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
            <a mat-list-item routerLink="/projects" routerLinkActive="active">Projects</a>
            <a mat-list-item routerLink="/contact" routerLinkActive="active">Contact</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="toggleSidenav(sidenav)" *ngIf="mobileQuery.matches">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Brand Name</span>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
